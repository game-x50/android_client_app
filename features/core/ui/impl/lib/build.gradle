apply from: GradleExtraArgs.getBaseAndroidLibrary(rootProject)
apply from: GradleExtraArgs.getAndroidAllBuildVariants(rootProject)

apply from: GradleExtraArgs.getDagger2Kapt(rootProject)

android {

    defaultConfig {
        versionCode = 1
        versionName = "1.0"
    }

    sourceSets {
        debug {
            java.srcDirs += "src/debug_tools/java"
        }
        staging {
            java.srcDirs += "src/staging_tools/java"
        }
        release {
            java.srcDirs += "src/release_tools/java"
        }
    }

    resourcePrefix("core_ui_impl_")
}

dependencies {
    api(projects.features.core.manager.api)
    api(projects.features.core.ui.api.lib)
    api(projects.features.core.ui.fragment.manager.api)
    api(projects.features.core.error)
    api(projects.features.core.logger.api.lib)
    api(projects.features.core.ui.routing)

    debugApi(projects.features.core.ui.impl.debugTools)
    stagingApi(projects.features.core.ui.impl.stagingTools)

    compileOnly(projects.features.core.android.extensions)
    compileOnly(projects.features.core.thread.lib)
    compileOnly(projects.features.core.android.api)
    compileOnly(projects.features.core.android.storage)
}