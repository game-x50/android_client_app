apply from: rootProject.ext[GradleExtraArgs.baseAndroidLibrary]
apply from: rootProject.ext[GradleExtraArgs.androidSingleBuildVariant]

apply from: rootProject.ext[GradleExtraArgs.dagger2Kapt]
apply from: rootProject.ext[GradleExtraArgs.androidLibraryViewBindingWithExtensions]

def localizationFolder = rootProject.ext[GradleExtraArgs.localizationFolder]

def languagesResDirectory = "$localizationFolder/res-languages"

android {
    defaultConfig {
        versionCode = 1
        versionName = "1.0"
    }

    sourceSets {
        main.res.srcDirs += languagesResDirectory
        test.resources.srcDirs += "$languagesResDirectory/raw"
    }

    resourcePrefix("game_settings_ui_")
}

dependencies {
    compileOnly(projects.features.core.api.lib)
    compileOnly(projects.features.core.manager.api)
    compileOnly(projects.features.core.error)
    compileOnly(projects.features.core.thread.lib)
    compileOnly(projects.features.core.language.api)
    compileOnly(projects.features.core.extensions)
    compileOnly(projects.features.core.android.extensions)
    compileOnly(projects.features.thirdParty.androidx.insets)
    compileOnly(projects.features.core.ui.fragment)
    compileOnly(projects.features.core.ui.layout.container)
    compileOnly(projects.features.core.ui.viewmodel.extensions)
    compileOnly(projects.features.core.command.lib)
    compileOnly(projects.features.core.ui.recycler.adapter)
    compileOnly(projects.features.core.ui.views)
    compileOnly(projects.features.thirdParty.rxjava2.extensions)
    compileOnly(projects.features.core.ui.resources.dimens)

    compileOnly(Deps.androidMaterial)
    compileOnly(Deps.constraintLayout)

    implementation(Deps.androidxAnnotations)//todo: #check_compileOnly
}