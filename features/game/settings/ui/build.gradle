apply from: rootProject.ext[GradleExtraArgs.baseAndroidLibrary]
apply from: rootProject.ext[GradleExtraArgs.androidSingleBuildVariant]

apply from: rootProject.ext[GradleExtraArgs.dagger2Kapt]
apply from: rootProject.ext[GradleExtraArgs.viewBinding]

def localizationFolder = rootProject.ext[GradleExtraArgs.localizationFolder]

def languagesResDirectory = "$localizationFolder/res-languages"

android {
    defaultConfig {
        versionCode = 1
        versionName = "1.0"
    }

    sourceSets {
        main.res.srcDirs += languagesResDirectory
        test.resources.srcDirs += "$languagesResDirectory/raw"
    }

    resourcePrefix("game_settings_ui_")
}

dependencies {
    compileOnly(projects.features.core.api.lib)
    compileOnly(projects.features.core.extensions)
    compileOnly(projects.features.core.android.extensions)
    compileOnly(projects.features.thirdParty.androidx.insets)
    compileOnly(projects.features.core.ui.api.lib)
    compileOnly(projects.features.core.ui.views)

    compileOnly(Deps.threeTenBp)

    compileOnly(Deps.rxJava2)

    runtimeOnly(Deps.androidxAnnotations)//todo: try to avoid it at all https://stackoverflow.com/questions/67498252/got-assertionerror-no-such-enum-entry-library-group-prefix-after-upgrading-to-a
    compileOnly(Deps.androidxAppCompat)
    compileOnly(Deps.androidMaterial)
    compileOnly(Deps.constraintLayout)

    compileOnly(Deps.recyclerView)
    compileOnly(projects.features.thirdParty.androidx.recyclerview.extensions)

    compileOnly(Deps.cicerone)
}